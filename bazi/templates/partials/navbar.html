<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4 lang" data-lang="zh">命理择日</span>
            <span class="fs-4 lang" data-lang="en" style="display: none;">IDK yet</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item lang" data-lang="en" style="display: none;"><a href="/"
                                                                               class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                                                                               aria-current="page">Home</a></li>
            <li class="nav-item lang" data-lang="en" style="display: none;"><a href="{% url 'bazi' %}"
                                                                               class="nav-link {% if request.resolver_match.url_name == 'bazi' %}active{% endif %}">Bazi</a>
            </li>
            <li class="nav-item lang" data-lang="en" style="display: none;"><a href="{% url 'zeri' %}"
                                                                               class="nav-link {% if request.resolver_match.url_name == 'zeri' %}active{% endif %}">
                Pick date</a>
            </li>
            <li class="nav-item lang" data-lang="en" style="display: none;"><a href="{% url 'calendar' %}"
                                                                               class="nav-link {% if request.resolver_match.url_name == 'calendar' %}active{% endif %}">
                Calendar</a>
            </li>
            <li class="nav-item lang" data-lang="en" style="display: none;"><a href="{% url 'wuxing' %}"
                                                                               class="nav-link {% if request.resolver_match.url_name == 'wuxing' %}active{% endif %}" style="display: none;">Intro</a>
            </li>
            <li class="nav-item lang" data-lang="zh"><a href="/"
                                                        class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                                                        aria-current="page">首页</a>
            </li>
            <li class="nav-item lang" data-lang="zh"><a href="{% url 'bazi' %}"
                                                        class="nav-link {% if request.resolver_match.url_name == 'bazi' %}active{% endif %}">八字</a>
            </li>
            <li class="nav-item lang" data-lang="zh"><a href="{% url 'zeri' %}"
                                                        class="nav-link {% if request.resolver_match.url_name == 'zeri' %}active{% endif %}">择日
            </a>
            <li class="nav-item lang" data-lang="zh"><a href="{% url 'calendar' %}"
                                                        class="nav-link {% if request.resolver_match.url_name == 'calendar' %}active{% endif %}">日历
            </a>
            <li class="nav-item lang" data-lang="zh"><a href="{% url 'feixing' %}"
                                                        class="nav-link {% if request.resolver_match.url_name == 'feixing' %}active{% endif %}">九宫飞星图
            </a>
            </li>
            <li class="nav-item lang" data-lang="zh" style="display: none;"><a href="{% url 'wuxing' %}"
                                                         class="nav-link {% if request.resolver_match.url_name == 'wuxing' %}active{% endif %}">简介</a>
            </li>
            <li class="nav-item" style="display: none;"><a href="#" class="nav-link" data-lang-switch="en">English</a></li>
            <li class="nav-item" style="display: none;"><a href="#" class="nav-link" data-lang-switch="zh">中文</a></li>
            
            {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'profiles' %}">个人资料</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">退出登录</a></li>
                    </ul>
                </li>
            {% else %}
                <li class="nav-item"><a href="{% url 'login' %}" class="nav-link  {% if request.resolver_match.url_name == 'login' or request.resolver_match.url_name == 'register' %}active{% endif %}">登录/注册</a></li>
            {% endif %}
        </ul>

    </header>
</div>
