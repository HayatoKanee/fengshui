{% extends 'base_content.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex flex-col lg:flex-row gap-8">
        <!-- Sidebar Navigation -->
        <aside class="w-full lg:w-64 shrink-0">
            <div class="card bg-base-100 shadow-lg sticky top-4">
                <div class="card-body p-4">
                    <h3 class="card-title text-lg mb-2">基础知识</h3>
                    <ul class="menu menu-sm bg-base-100 rounded-box">
                        <li>
                            <a href="{% url 'yinyang' %}" class="{% if request.resolver_match.url_name == 'yinyang' %}active{% endif %}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                                阴阳
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'wuxing' %}" class="{% if request.resolver_match.url_name == 'wuxing' %}active{% endif %}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z" />

                        </li>
                        <li>
                            <a href="{% url 'tiangan' %}" class="{% if request.resolver_match.url_name == 'tiangan' %}active{% endif %}">

                                </svg>
                                地支
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'ganzhi' %}" class="{% if request.resolver_match.url_name == 'ganzhi' %}active{% endif %}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />

                            <a href="{% url 'introbazi' %}" class="{% if request.resolver_match.url_name == 'introbazi' %}active{% endif %}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                                八字
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 min-w-0">
            <article class="prose prose-lg max-w-none">
                {% block introContent %}
                {% endblock %}
            </article>
        </main>
    </div>
</div>
{% endblock %}
