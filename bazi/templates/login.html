{% extends 'base_content.html' %}
{% load i18n %}

{% block content %}
<div class="hero min-h-[60vh]">
    <div class="hero-content flex-col w-full max-w-md">
        <div class="card w-full bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title justify-center text-2xl mb-4">{% trans "登录 / 注册" %}</h2>

                <!-- Social Login Buttons -->
                <div class="space-y-3">
                    <a href="{% url 'google_login' %}?next={{ request.GET.next|default:'/' }}"
                       class="btn btn-outline w-full gap-2">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        {% trans "使用 Google 登录" %}
                    </a>

                    <a href="{% url 'apple_login' %}?next={{ request.GET.next|default:'/' }}"
                       class="btn btn-neutral w-full gap-2">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                        {% trans "使用 Apple 登录" %}
                    </a>
                </div>

                <div class="divider">{% trans "或使用用户名" %}</div>

                <!-- Seamless Username/Password Form (auto-creates account if not exists) -->
                <form method="post" novalidate class="space-y-4">
                    {% csrf_token %}
                    {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                    {% endif %}

                    <div class="form-control">
                        <label class="label" for="username">
                            <span class="label-text">{% trans "用户名" %}</span>
                        </label>
                        <input type="text"
                               name="username"
                               id="username"
                               class="input input-bordered w-full"
                               placeholder="{% trans '请输入用户名' %}"
                               required
                               autofocus>
                    </div>

                    <div class="form-control">
                        <label class="label" for="password">
                            <span class="label-text">{% trans "密码" %}</span>
                        </label>
                        <input type="password"
                               name="password"
                               id="password"
                               class="input input-bordered w-full"
                               placeholder="{% trans '请输入密码' %}"
                               required>
                    </div>

                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary w-full">
                            {% trans "登录 / 注册" %}
                        </button>
                        <p class="text-xs text-base-content/50 text-center mt-2">
                            {% trans "新用户名将自动创建账号" %}
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
