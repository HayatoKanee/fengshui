# =============================================================================
# FengShui BaZi - Coolify Production
# =============================================================================
# Coolify Settings:
#   Base Directory: .
#   Docker Compose Location: docker-compose.yml
#
# Environment Variable Syntax:
#   ${VAR:?}        - Required, fails if not set
#   ${VAR:?default} - Required with default (prefilled in UI)
#   ${VAR:-default} - Optional with default

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  db:
    image: postgres:16-alpine
    container_name: fengshui-db
    environment:
      - POSTGRES_DB=fengshui
      - POSTGRES_USER=fengshui
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fengshui"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Django Web Application
  # ============================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fengshui-web
    expose:
      - "8000"
    networks:
      - default
      - coolify
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health/')"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    labels:
      - "traefik.http.services.web.loadbalancer.server.port=8000"
    environment:
      # Static values
      - DJANGO_DEBUG=false
      # Internal service URL (hardcoded - no UI needed)
      - DATABASE_URL=postgres://fengshui:${POSTGRES_PASSWORD:?}@db:5432/fengshui
      # Required secrets from Coolify UI
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:?}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:?myfate.org,www.myfate.org}
      # Optional
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - APPLE_CLIENT_ID=${APPLE_CLIENT_ID:-}
      - APPLE_CLIENT_SECRET=${APPLE_CLIENT_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ============================================================================
  # Documentation Site (Astro/Starlight) - Optional
  # ============================================================================
  docs:
    build:
      context: ./docs
      dockerfile: Dockerfile
    container_name: fengshui-docs
    expose:
      - "80"
    networks:
      - default
      - coolify
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.http.services.docs.loadbalancer.server.port=80"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:

networks:
  coolify:
    external: true
